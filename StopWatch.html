<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch.css">
    <script src="StopWatch.js"></script>
</head>
<body>
    <div class="screen">
        <h1>
            Stopwatch
        </h1>
        <div class="timeContainer">
            <div class="time" id="time">
                00:00:00
            </div>
        </div>
        <div>
            <button id="start">
                Start
            </button>
            <button id="pause">
                Pause
            </button>
            <button id="reset">
                Reset
            </button>
        </div>
    </div>
</body>
</html>
